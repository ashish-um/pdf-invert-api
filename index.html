<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Inverter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --surface: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            /* Centered, single column for minimalism */
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        p {
            color: var(--text-muted);
            line-height: 1.5;
            font-size: 1rem;
        }

        .features {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 0.75rem;
            padding: 3rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .upload-zone:active {
            transform: scale(0.98);
        }

        .upload-label {
            font-weight: 600;
            margin-top: 1rem;
            display: block;
            word-break: break-word;
            /* Wrap long filenames */
            max-width: 100%;
            padding: 0 1rem;
            /* Prevent touching edges */
        }

        .upload-subtext {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Details Grid */
        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 400px) {
            .details-grid {
                grid-template-columns: 1fr;
                /* Stack on very small screens */
            }
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .detail-label {
            display: block;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 0.95rem;
            font-weight: 500;
            word-break: break-all;
        }

        /* Progress Bar */
        .status-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .progress-bar-bg {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <!-- Info Section -->
        <div class="card">
            <h1>PDF Inverter</h1>
            <p>
                Smart Invert Based on Document Orientation
            </p>


        </div>

        <!-- Upload Section -->
        <div class="card">
            <label class="upload-zone" id="dropZone" for="fileInput">
                <i data-lucide="upload-cloud" width="32" height="32"></i>
                <span class="upload-label" id="fileLabel">Tap to select PDF</span>
                <span class="upload-subtext">or drag file here</span>
                <input type="file" id="fileInput" accept="application/pdf">
            </label>

            <!-- Details Section (Hidden initially) -->
            <div id="detailsCard" style="display: none; margin-top: 1rem;">
                <div class="details-grid">
                    <div class="detail-item">
                        <span class="detail-label">Filename</span>
                        <div class="detail-value" id="detailName">...</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Pages</span>
                        <div class="detail-value" id="detailPages">...</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Size</span>
                        <div class="detail-value" id="detailSize">...</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Author</span>
                        <div class="detail-value" id="detailAuthor">...</div>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Layout</span>
                        <div class="detail-value" id="detailLayout">...</div>
                    </div>
                </div>

                <div id="statusContainer" style="display: none;">
                    <div class="status-header">
                        <span id="statusText">Processing...</span>
                        <span id="percentText">0%</span>
                    </div>
                    <div class="progress-bar-bg">
                        <div class="progress-bar-fill" id="progressBar"></div>
                    </div>
                </div>

                <button class="btn" id="proccesBtn" onclick="processFile()">
                    <i data-lucide="wand-2" width="18"></i> Invert Colors
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const detailsCard = document.getElementById('detailsCard');
        const processBtn = document.getElementById('proccesBtn');
        const statusContainer = document.getElementById('statusContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const percentText = document.getElementById('percentText');

        // Drag and Drop Logic
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelect();
        }

        fileInput.addEventListener('change', handleFileSelect);

        async function handleFileSelect() {
            if (fileInput.files.length > 0) {
                fileLabel.textContent = fileInput.files[0].name;

                // Show UI with loading state
                detailsCard.style.display = 'block';
                statusContainer.style.display = 'none';

                // Set placeholders
                document.getElementById('detailName').textContent = '...';
                document.getElementById('detailPages').textContent = '...';
                document.getElementById('detailSize').textContent = '...';
                document.getElementById('detailAuthor').textContent = '...';
                document.getElementById('detailLayout').textContent = '...';

                processBtn.disabled = true;
                processBtn.innerHTML = '<i data-lucide="loader" class="spin"></i> Analyzing...';
                lucide.createIcons();

                await analyzeFile();
            }
        }

        async function analyzeFile() {
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();

                    document.getElementById('detailName').textContent = data.filename;
                    document.getElementById('detailPages').textContent = data.pages;
                    document.getElementById('detailSize').textContent = data.size_mb + ' MB';
                    document.getElementById('detailAuthor').textContent = data.author || 'N/A';
                    document.getElementById('detailLayout').textContent = data.orientation || 'Unknown';

                    detailsCard.style.display = 'block';
                    processBtn.disabled = false;
                    processBtn.innerHTML = '<i data-lucide="wand-2" width="18"></i> Invert Colors';
                    lucide.createIcons(); // Re-init icons for the new button content
                } else {
                    alert("Failed to analyze file.");
                }

            } catch (e) {
                console.error(e);
                alert("Error analyzing file.");
            }
        }

        async function processFile() {
            if (fileInput.files.length === 0) {
                alert('Please select a file first');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // UI Reset
            processBtn.disabled = true;
            statusContainer.style.display = 'block';
            progressBar.style.backgroundColor = 'var(--primary)'; // Reset success color
            progressBar.style.width = '20%';
            statusText.textContent = 'Uploading & Processing...';
            percentText.textContent = '20%';

            try {
                // Simulate some progress
                setTimeout(() => { progressBar.style.width = '50%'; percentText.textContent = '50%'; }, 200);

                const response = await fetch('/invert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    progressBar.style.width = '100%';
                    percentText.textContent = '100%';
                    statusText.textContent = 'Done! Downloading...';
                    progressBar.style.backgroundColor = '#4ade80'; // Manual success color

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `inverted_${file.name}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    const errorText = await response.text();
                    statusText.textContent = 'Error: ' + response.status;
                    percentText.textContent = 'X';
                    alert('Server Error: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = 'Connection Failed';
                percentText.textContent = 'X';
            } finally {
                processBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
