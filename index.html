<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Inverter Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.4);
            --accent: #ec4899;
            --bg-dark: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite ease-in-out;
        }

        .blob-1 {
            top: 20%;
            left: 20%;
            width: 300px;
            height: 300px;
            background: var(--primary);
        }

        .blob-2 {
            bottom: 20%;
            right: 20%;
            width: 250px;
            height: 250px;
            background: var(--accent);
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -50px);
            }
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            margin: 2rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (min-width: 768px) {
            .main-container {
                grid-template-columns: 1.2fr 0.8fr;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
        }

        .hero-text h1 {
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a5b4fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-text p {
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .features {
            display: flex;
            gap: 1.5rem;
            margin-top: auto;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 1rem;
            padding: 3rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.02);
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
            box-shadow: 0 0 20px var(--primary-glow) inset;
        }

        .upload-zone i {
            margin-bottom: 1rem;
            color: var(--primary);
            transition: transform 0.3s;
        }

        .upload-zone:hover i {
            transform: scale(1.1);
        }

        .upload-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
        }

        .upload-subtext {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .status-container {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            display: none;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .progress-bar-bg {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
        }

        /* Success State */
        .success-mode .progress-bar-fill {
            background: #4ade80;
        }
    </style>
</head>

<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="main-container">
        <!-- Info Section -->
        <div class="card">
            <div class="hero-text">
                <h1>Smart PDF Inverter</h1>
                <p>
                    Instantly invert the colors of the top 40% of your PDF document.
                    Perfect for printing optimization or specific visual requirements.
                    Powered by high-performance Python backend.
                </p>
            </div>

            <div class="features">
                <div class="feature-item">
                    <i data-lucide="zap" width="18"></i> Fast Processing
                </div>
                <div class="feature-item">
                    <i data-lucide="shield-check" width="18"></i> Secure & Private
                </div>
                <div class="feature-item">
                    <i data-lucide="layers" width="18"></i> High Quality
                </div>
            </div>
        </div>

        <!-- Upload Section -->
        <div class="card">
            <label class="upload-zone" id="dropZone" for="fileInput">
                <i data-lucide="upload-cloud" width="48" height="48"></i>
                <span class="upload-label" id="fileLabel">Choose a file or drag it here</span>
                <span class="upload-subtext">PDF files only, up to 10MB</span>
                <input type="file" id="fileInput" accept="application/pdf">
            </label>

            <div class="status-container" id="statusContainer">
                <div class="status-header">
                    <span id="statusText">Uploading...</span>
                    <span id="percentText">0%</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fill" id="progressBar"></div>
                </div>
            </div>

            <button class="btn" id="proccesBtn" onclick="processFile()">
                <i data-lucide="wand-2" width="18"></i> Invert Colors
            </button>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileLabel = document.getElementById('fileLabel');
        const processBtn = document.getElementById('proccesBtn');
        const statusContainer = document.getElementById('statusContainer');
        const progressBar = document.getElementById('progressBar');
        const statusText = document.getElementById('statusText');
        const percentText = document.getElementById('percentText');

        // Drag and Drop Logic
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileLabel();
        }

        fileInput.addEventListener('change', updateFileLabel);

        function updateFileLabel() {
            if (fileInput.files.length > 0) {
                fileLabel.textContent = fileInput.files[0].name;
                statusContainer.style.display = 'none';
                progressBar.style.width = '0%';
                processBtn.disabled = false;
            }
        }

        async function processFile() {
            if (fileInput.files.length === 0) {
                alert('Please select a file first');
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // UI Reset
            processBtn.disabled = true;
            statusContainer.style.display = 'block';
            statusContainer.classList.remove('success-mode');
            progressBar.style.width = '20%';
            statusText.textContent = 'Uploading & Processing...';
            percentText.textContent = '20%';

            try {
                // Simulate some progress
                setTimeout(() => { progressBar.style.width = '50%'; percentText.textContent = '50%'; }, 200);

                const response = await fetch('/invert', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    progressBar.style.width = '100%';
                    percentText.textContent = '100%';
                    statusText.textContent = 'Done! Downloading...';
                    statusContainer.classList.add('success-mode');

                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `inverted_${file.name}`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    const errorText = await response.text();
                    statusText.textContent = 'Error: ' + response.status;
                    percentText.textContent = 'X';
                    alert('Server Error: ' + errorText);
                }
            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = 'Connection Failed';
                percentText.textContent = 'X';
            } finally {
                processBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
